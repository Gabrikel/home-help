{% extends "store/base.html" %}
{% load static %}
{% block title %}Produtos{% endblock %}
{% block content %}


<main>

  <section class="py-3 text-center container">
    <div class="col-lg-8 col-md-8 mx-auto">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Procure por lojas, produtos ou o que deseja construir..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Procurar</button>
      </form>
    </div>
    
  </section>

  
  <div class="container">
    <a href="{% url "store:home" %}"><small class="text-muted">Categorias</small></a>
    <small class="text-muted"> > </small>
    <a href="{{ category.get_absolute_url }}"><small class="text-muted">{{ category.name }}</small></a>
  </div>

  <div class="album py-5 bg-light">
    <div class="container">
      
      <div class="pb-3 h5">{{ category|upper }}</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        {% for product in products %}

        <div class="col">
          <div class="card shadow-sm">
            <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">
            <div class="card-body">
              <p class="card-text">
                <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.name }}</a>
              </p>
              <div class="">
                <small class="text-muted">{{ product.price }}</small>
                <small class="text-muted">{{ product.store }}</small>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>


</main>

{% endblock %}
